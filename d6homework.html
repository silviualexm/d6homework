<script>

 

    function changeHeading() {
        let newHeading = document.querySelector('h1')
        newHeading.style.color = "blue"
        newHeading.style.textAlign = "center"
    }
    changeHeading()


 

    function changeBackground() {
        let newBackgroung = document.querySelector('body')
        newBackgroung.style.background = "lightgreen"
    }
    changeBackground()


    
    function changeAdress() {
        let fakeAdress = document.getElementById("adress")
        fakeAdress.innerText = "Botswana"
    }
    changeAdress()



    function addedClassesImg() {
        let imgClasses = document.querySelectorAll('img')
        for (i = 0; i < imgClasses.length; i++) {
            imgClasses[i].classList.add("imgClass")
        }
    }
    addedClassesImg()



    function adjustImg() {
        let newImg = document.getElementsByClassName('imgClass')
        for (i = 0; i < newImg.length; i++) {
            newImg[i].style.visibility = "hidden"
        }
    }
    adjustImg()

    function colorPrice() {
        let colored = getElementsByClassName('price')
        for(i = 0; i<colored.length; i++) {
            colored[i].style.color = Math.floor(Math.random()*16777215).toString(16);
//generates a random color -> #56eec7
        }

    }
    colorPrice()



</script>
